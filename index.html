<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <nav>
            <p class="logo">Choose your weapon</p>
            <!--<ul>
                <li>game</li>
                <li>statistics</li>
                <li>contact</li>
            </ul>-->
        </nav>
    </header>
    <main>
        <section class="game">
            <div class="rounds_set">
                <div class="setRounds">
                    <label for="rounds">wie viele Runden?</label>
                    <input class="rounds_input" id="rounds" type="number" min="1" value="1"  placeholder="wie viel Runden">
                    <button class="countRounds">los geht's</button>
                </div>
                <div class="rounds_display">
                    <p>noch verbleiben <span class="rounds_display_number"> 1 </span> Runden </p>
                </div>
            </div>
            <section class="main_game">
                <div class="You display">
                    <p>You</p>
                    <p class="choosing_chosen choosingYou"></p>
                    <p class="count yourCount">0</p>
                </div>
                <img class="rules" src="./assets/img/gameMain.jpg">
                <div class="KI display">
                    <p>KI</p>
                    <p class="choosing_chosen choosingKI"></p>
                    <p class="count kiCount">0</p>
                </div>
            </section>
            <p class="result">
                ....
            </p>
            <p class="game_title">choose your weapon!</p>
            <div class="chooseYourWeapon">
                <div class="weapon echse">
                    <img class="weapon_img" src="./assets/img/Echse.png">
                    <img class="weapon_hover_img echse" src="assets/img/Echse_hover.png">
                </div>
                <div class="weapon sezers">
                    <img class="weapon_img" src="./assets/img/Sezers.png">
                    <img class="weapon_hover_img sezers" src="assets/img/Sezers_hover.png">
                </div>
                <div class="weapon spock">
                    <img class="weapon_img" src="./assets/img/Spock.png">
                    <img class="weapon_hover_img spock" src="assets/img/Spock_hover.png">
                </div>
                <div class="weapon stone">
                    <img class="weapon_img" src="./assets/img/Stone.png">
                    <img class="weapon_hover_img stone" src="assets/img/Stone_hover.png">
                </div>
                <div class="weapon paper">
                    <img class="weapon_img" src="./assets/img/paper.png">
                    <img class="weapon_hover_img paper" src="assets/img/paper_hover.png">
                </div>
            </div>
        </section>
    </main>
    <footer>
        Choose Your Weapon || All rights reserved
    </footer>
    <section class="modal_window">
        <p class="modal_window_display">Das Spiel ist vorbei, du hast gewonnen</p>
        <div class="buttons">
            <button class="remove_active">ja</button>
            <button class="remove_active2">okay</button>
        </div>
    </section>
    <script type="module" src="./assets/scripts/script.js"></script>
</body>
</html>
